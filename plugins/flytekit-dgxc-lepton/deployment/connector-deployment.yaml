apiVersion: apps/v1
kind: Deployment
metadata:
  name: lepton-connector
  namespace: flyte
  labels:
    app: lepton-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lepton-connector
  template:
    metadata:
      labels:
        app: lepton-connector
    spec:
      containers:
      - name: lepton-connector
        image: localhost:30000/lepton-connector:latest
        ports:
        - containerPort: 8000
        env:
        # Lepton credentials
        - name: LEPTON_WORKSPACE_ID
          valueFrom:
            secretKeyRef:
              name: lepton-secrets
              key: workspace_id
        - name: LEPTON_TOKEN
          valueFrom:
            secretKeyRef:
              name: lepton-secrets
              key: token
        - name: LEPTON_WORKSPACE_ORIGIN_URL
          valueFrom:
            secretKeyRef:
              name: lepton-secrets
              key: origin_url
        - name: DEBUG_MODE
          value: "true"
        # Logging configuration
        - name: ROOT_LOG_LEVEL
          value: "WARNING"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
