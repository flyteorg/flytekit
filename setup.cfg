[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[flake8]
max-line-length = 120
extend-ignore = E203, E266, E501, W503, E741
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,venv/*,src/*,tests/unit/common/protos/*,build
max-complexity=32
per-file-ignores =
    *:F821
    */__init__.py: F401

[mypy]
strict_optional = True
ignore_missing_imports = True
files =
    flytekit/annotated/**/*.py,
    flytekit/taskplugins/**/*.py,
    flytekit/types/**/*.py,
    tests/flytekit/unit/annotated/**/*.py
follow_imports = skip
cache_dir = /dev/null

[tool:pytest]
norecursedirs = common workflows spark
log_cli = true
log_cli_level = 20

[coverage:run]
branch = True
