<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>User Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700%7COpen+Sans:400,700" rel="stylesheet">
    <style>
        ol, ul {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #flyte-frame-nav {
            display: flex;
            width: 100%;
        }

        #flyte-frame-tabs {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-block: 0;
            padding-inline-start: 0;
        }

        #flyte-frame-tabs li {
            cursor: pointer;
            padding: 8px;
            margin: 0;
            margin-right: 12px;
            font-size: 14px;
            line-height: 20px;
            font-weight: 700;
            font-style: normal;
            font-family: Open Sans, helvetica, arial, sans-serif;
            color: #666666;
            width: 126px;
            text-align: center;
        }

        #flyte-frame-tabs li:last-child {
            margin-right: 0;
        }

        #flyte-frame-tabs li.active {
            border-bottom: 4px solid rgb(163, 26, 255);
            color: #333333;
        }

        #flyte-frame-container {
            width: auto;
        }

        #flyte-frame-container > div {
            display: none;
        }

        #flyte-frame-container > div.active {
            display: block;
            padding: 2rem 2rem;
        }
    </style>
</head>
<body>
    <nav id="flyte-frame-nav">
        <ul id="flyte-frame-tabs">
            $NAV_HTML
        </ul>
    </nav>
    <div id="flyte-frame-container">
        $BODY_HTML
    </div>
</body>
<script>
    const setTabs = index => {
        const container = document.getElementById('flyte-frame-tabs');
        for (let i = 0; i < container.children.length; i++) {
            const tabIndex = container.children[i].getAttribute('link_index');
            if (tabIndex === index) {
                container.children[i].classList.add('active');
            } else {
                container.children[i].className = '';
            }
        }
    };

    // Modified setContent function
    const setContent = (() => {
        const container = document.getElementById('flyte-frame-container');
        let activeIndex = 1;

        const updateContent = (index) => {
            if (index !== undefined) {
                activeIndex = parseInt(index);
            }
            for (let i = 0; i < container.children.length; i++) {
                const tabIndex = container.children[i].getAttribute('link_index');
                if (tabIndex == activeIndex) {
                    container.children[i].classList.add('active');
                } else {
                    container.children[i].className = '';
                }
            }
        };

        // Set interval to switch content every 1 seconds
        setInterval(() => {
            activeIndex++;
            if (activeIndex > container.children.length) {
                activeIndex = 1;
            }
            updateContent();
            setTabs(activeIndex.toString()); // Update the tabs to match content
        }, 1000);

        // Return the function to allow external calls with an index
        return updateContent;
    })();

    const setLinkIndex = index => {
        setTabs(index);
        setContent(index);
        currentTabIndex = index; // Update current tab index
    };

    const handleLinkClick = e => {
        const linkIndex = e.getAttribute('link_index');
        setLinkIndex(linkIndex);
    };

    const tabs = document.getElementById('flyte-frame-tabs');
    const containers = document.getElementById('flyte-frame-container');
    let currentTabIndex = 1; // Default to the first tab

    for (let i = 0; i < tabs.children.length; i++) {
        if (i === 0) {
            tabs.children[i].classList.add('active');
            containers.children[i].classList.add('active');
        }
        tabs.children[i].setAttribute("link_index", (i + 1).toString());
        containers.children[i].setAttribute("link_index", (i + 1).toString());

        // Add event listener for clicks
        tabs.children[i].onclick = function() {
            handleLinkClick(this);
        };
    }
</script>
</html>
