<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>User Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700%7COpen+Sans:400,700" rel="stylesheet">
    <style>
        ol, ul {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #flyte-frame-nav {
            display: flex;
            width: 100%;
        }

        #flyte-frame-tabs {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-block: 0;
            padding-inline-start: 0;
        }

        #flyte-frame-tabs li {
            cursor: pointer;
            padding: 8px;
            margin: 0;
            margin-right: 12px;
            font-size: 14px;
            line-height: 20px;
            font-weight: 700;
            font-style: normal;
            font-family: Open Sans, helvetica, arial, sans-serif;
            color: #666666;
            width: 126px;
            text-align: center;
        }

        #flyte-frame-tabs li:last-child {
            margin-right: 0;
        }

        #flyte-frame-tabs li.active {
            border-bottom: 4px solid rgb(163, 26, 255);
            color: #333333;
        }

        #flyte-frame-container {
            width: auto;
        }

        #flyte-frame-container > div {
            display: None;
        }

        #flyte-frame-container > div.active {
            display: block;
            padding: 2rem 2rem;
        }
    </style>
</head>
<body>
    <nav id="flyte-frame-nav">
        <ul id="flyte-frame-tabs">
            $NAV_HTML
        </ul>
    </nav>
    <div id="flyte-frame-container">
        $BODY_HTML
    </div>
</body>
<script>
    const setDynamicContainers = () => {
        const tabsContainer = document.getElementById('flyte-frame-tabs');
        const contentContainer = document.getElementById('flyte-frame-container');
        let activeIndex = 0;

        const updateContainers = () => {
            // Reset all tabs and containers
            for (let i = 0; i < tabsContainer.children.length; i++) {
                tabsContainer.children[i].className = ''; // Reset tab classes
                contentContainer.children[i].className = ''; // Reset content classes
            }

            // Activate the current container and its corresponding tab
            tabsContainer.children[activeIndex].classList.add('active');
            contentContainer.children[activeIndex].classList.add('active');

            // Increment index and loop back if it exceeds the number of items
            activeIndex = (activeIndex + 1) % tabsContainer.children.length;
        };

        // Initial setup for the first container and tab
        updateContainers();

        // Automatically switch containers every 5 seconds
        setInterval(updateContainers, 5000);
    };

    const initializeDynamicContainers = () => {
        const tabs = document.getElementById('flyte-frame-tabs');
        const containers = document.getElementById('flyte-frame-container');

        for (let i = 0; i < tabs.children.length; i++) {
            if (i === 0) {
                tabs.children[i].classList.add('active'); // Activate first tab
                containers.children[i].classList.add('active'); // Activate first container
            }
            tabs.children[i].setAttribute("link_index", i + 1); // Add index attributes
            containers.children[i].setAttribute("link_index", i + 1); // Add index attributes
        }
        setDynamicContainers();
    };

    // Start the dynamic container initialization
    initializeDynamicContainers();

</script>
</html>
